<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어썸한 메모~!</title>
  </head>
  <body>
    <h1>배포가 이렇게 쉽다고?</h1>
    <form id="memo-form">
      <label for="memo-input">메모를 입력 해주세요</label>
      <input
        type="text"
        id="memo-input"
        placeholder="여기에 메모를 입력해주세요"
        required
      />
      <button id="memo-submit" type="submit">생성</button>
    </form>

    <ul id="memo-ul"></ul>
    <script src="app.js"></script>
  </body>
</html>
